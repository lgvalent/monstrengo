#ERROR_BEGIN_EXPRESSION=A expressão <b>{0}</b> não foi iniciada corretamente. Uma expressão válida inicia-se com '#{'
ERROR_END_EXPRESSION=A expressão <b>{0}</b> não foi encerrada corretamente. Uma expressão válida se encerra com  '}'
#ERROR_ENTITY_NOTFOUND_MAP=A expressão referencia a entidade <b>{0}</b>, porém não foi encontrada no mapa de entidades passado, nenhuma entidade com este nome. Se a expressão utiliza alguma entidade do tipo Entity[?], lembre-se de fornecer uma entidade deste tipo no mapa de entidades.
#ERROR_ENTITY_NAME_NOTFOUND=Não foi possível localizar uma entidade registrada no sistema com o nome simples de <b>{0}</b>. Verifique se o nome da entidade foi corretamente digitado na expressão.
#ERROR_ENTITY_ID_INVALID=O id <b>{0}</b> fornecido na expressão não é um id numérico válido. Forneça um id numérico válido para entidade que será carregada, ou use o coringa '?' no lugar do id para que o sistema obtenha do mapa de entidades a entidade referenciada.
#ERROR_ENTITY_ID_END=O id da entidade <b>{0}</b> não foi encerrada corretamente. A forma correta é encerrar com ']'
#ERROR_PARSING_EXPRESSION=Não foi possível interpretar a expressão <b>{0}</b>. Mapa de entidades fornecido: <b>{1}</b>.
#ERROR_PARSING_PROPERTY_PATH=Erro ao tentar obter o valor da propriedade <b>{0}</b> da entidade {1}. Verifique se o caminho da propriedade está correto.
#ERROR_ENTITY_FUNCTION_NAME_END=Não foi possível identificar o nome da entidade ou da função na expressão fornecida. Depois do nome de uma entidade espera-se: '['. Depois do nome de uma função espera-se: '('.  
#ERROR_ENTITY_FUNCTION_END=A função <b>{0}</b> não foi encerrada corretamente. Uma função válida se encerra com ')'
#ERROR_FUNCTION_NOT_IMPLEMENTED=A função com nome <b>{0}</b> não foi implementada.