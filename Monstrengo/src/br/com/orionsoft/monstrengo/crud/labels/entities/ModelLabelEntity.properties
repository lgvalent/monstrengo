.label=Modelo de Etiqueta de Entidade
.description=Esta entidade permite definir modelos de extração de informações dos cadastros para geração de etiquetas. É possível definir quais propriedades de uma entidade serão impressas em cada linha da etiqueta. Para isto, o usuário utiliza expressões que serão interpretadas pelo gerador de etiquetas.<br/> Exemplo: <b>#{NomeEntidade[?].propriedade.subPropriedade}</b>
