<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/public/basic/templates/simpleProcess.xhtml">
	<ui:param name="title" value="#{menuBean.processInfoMap.GerarDocumentoCobrancaRemessaProcess.label}" />
	<ui:param name="icon" value="../financeiro/img/remessa.png" />
	<ui:param name="description" value="Faça o download do arquivo abaixo e salve-o em um local de seu computador.&lt;br/> &lt;b>ATENÇÃO! - Caso não salve o arquivo, ele será perdido ao fechar esta janela do sistema.&lt;/b>." />
	<ui:define name="content">
		<br/>
		<h:commandLink  action="#{gerarDocumentoCobrancaRemessaBean.actionDownloadRemessa}">
			<h:outputText value="#{gerarDocumentoCobrancaRemessaBean.process.nomeArquivoRemessa}" style="text-align: center;" title="Clique aqui para realizar o download do arquivo de remessa"/>
		</h:commandLink>

		<br/>
		<h:commandLink action="#{gerarDocumentoCobrancaRemessaBean.actionRelatorio}">
			<h:outputText value="Clique aqui para visualizar o relatório referente à criação deste arquivo de remessa" />
		</h:commandLink>
	
	</ui:define>
	<ui:define name="actions">
			<h:commandButton value="Fechar" onclick="javascript:window.close();"/>
	</ui:define>
</ui:composition>
</html>
