SUCESSO=Quitação efetuada com sucesso.
FALHA_SALDO_MENOR=O valor informado de R$ <b>{0}</b> é maior que o saldo em aberto disponível de R$ <b>{1}</b>.
FALHA_VALOR_ZERO=O valor informado tem que ser maior que 0 (zero).
FALHA_SUBSTITUIR_VALOR=Não é possível substituir o valor do lançamento <b>{0}</b> por R$ <b>{1}</b>.<br>Este lançamento já possui movimentações de quitação ou baixa.<br>Experimente estornar a movimentação deste lançamento para realizar a substituição de valor.<br>Se você estiver processando um arquivo de retorno, verifique se este lançamento foi pago em duplicidade em outro, ou no mesmo arquivo. Negocie com o SACADO o recurso pago e altere o arquivo de retorno para remover a duplicidade. Lembre-se que o recurso registrado no arquivo de retorno já se encontra disponível na respectiva conta banco. Assim, ao usar este recurso para quitar outra dívida, use a mesma conta.