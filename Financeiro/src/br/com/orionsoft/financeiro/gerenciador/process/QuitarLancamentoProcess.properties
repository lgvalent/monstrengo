UTILIZANDO_DOCUMENTO_PAGAMENTO_PRE_DEFINIDO=Utilizando um documento de pagamento já definido no Lançamento. Selecionando outra categoria, outro documento será criado para a quitação deste lançamento.
UTILIZANDO_DOCUMENTOS_PREVISTOS=Utilizando o documento que foi previsto durante a criação do lançamento. Lençamentos sem documento de pagamento previsto gerarão movimentos sem documento de pagamento.
VALOR_DOCUMENTO_SERA_ATUALIZADO=O valor do documento previsto é diferente do valor total calculado para quitação deste lançamento. Desta forma, o valor do documento previsto será atualizado. Certifique-se de re-imprimir o documento com o novo valor.