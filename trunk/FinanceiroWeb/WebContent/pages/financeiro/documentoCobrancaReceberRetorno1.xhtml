<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
<ui:composition template="/pages/basic/templates/simpleProcess.xhtml">
	<ui:param name="title" value="#{menuBean.processInfoMap.ReceberDocumentoCobrancaRetornoProcess.label}" />
	<ui:param name="icon" value="../financeiro/img/retorno.png" />
	<ui:param name="description" value="Indique um convênio de cobrança e o arquivo de retorno a ser processado." />
	<ui:define name="content">

	<h:panelGrid columns="3" cellpadding="3">
		<h:outputLabel value="#{menuBean.infoMap.ConvenioCobranca.label}"/>		
		<h:selectOneMenu id="convenioCobrancaId" value="#{receberDocumentoCobrancaRetornoBean.process.convenioCobrancaId}">
			<f:selectItems value="#{receberDocumentoCobrancaRetornoBean.process.convenioCobrancaList}"/>
		</h:selectOneMenu>
		<h:message styleClass="errorMessage" for="convenioCobrancaId"/>
		
        <h:outputLabel value="Arquivo "/>
        <p:fileUpload value="#{receberDocumentoCobrancaRetornoBean.arquivoRetorno}" mode="simple"/>  
        <h:outputLabel value="#{receberDocumentoCobrancaRetornoBean.arquivoRetorno.fileName}"/>
    </h:panelGrid>
		
	</ui:define>
	<ui:define name="actions">
		<h:commandButton value="Cancelar" onclick="javascript:if(confirm('Confirma abandonar as alterações?'))window.close();"/>
		<h:commandButton value="Avançar >>" action="#{receberDocumentoCobrancaRetornoBean.actionVisualizar}"/>
	</ui:define>
</ui:composition>

</html>
