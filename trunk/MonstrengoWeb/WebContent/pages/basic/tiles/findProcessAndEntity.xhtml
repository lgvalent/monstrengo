<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

		Se colocar qualquer Rendered="#{qq coisa}" aí o click do processo simplesmente não funciona :()

<p:autoComplete id="autoCompleteProcessAndEntity" minQueryLength="3"
	completeMethod="#{menuBean.findProcessAndEntity}"
	var="processAndEntity" widgetVar="autoCompleteProcessAndEntity" size="50"
	immediate="true" scrollHeight="400">
	<p:column>
		<h:panelGroup rendered="#{processAndEntity.getClass().getSimpleName() != 'ApplicationProcess'}">
			<h:outputLink value="javascript:linkCreatePopup('#{processAndEntity.type.name}')">
				<h:graphicImage value="../basic/img/create.png"
					title="Criar novo registro de #{processAndEntity.label}" style="border:0" />
			</h:outputLink>
			<h:outputLink value="javascript:linkQuery('#{processAndEntity.type.name}')">
				<h:graphicImage value="../basic/img/query.png"
					title="Abrir pesquisa de #{processAndEntity.label}" style="border:0" />
				<h:outputText value="#{processAndEntity.label}" />
			</h:outputLink>
			<h:outputText value="&lt;br&gt;&nbsp;&nbsp; #{processAndEntity.description}"
				styleClass="description" escape="false" />
		</h:panelGroup>

		<ui:include src="/pages/basic/tiles/linkRunProcess.xhtml">
	       <ui:param name="process" value="#{processAndEntity}"/>
		</ui:include>
		<h:commandLink  action="#{runnableProcessBean.actionStartProcessView}" target="_blank" rendered="#{processAndEntity.name.endsWith('Process')}" >
			<h:graphicImage value="../basic/img/run_task.png" style="border:0" />
			<h:outputText value="oioioioi#{processAndEntity.label}"/>
			<f:param name="processName" value="#{processAndEntity.name}"/>
		</h:commandLink>
		
	</p:column>
</p:autoComplete>
</html>
