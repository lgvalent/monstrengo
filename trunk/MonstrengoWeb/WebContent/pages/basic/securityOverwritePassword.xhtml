<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/pages/basic/templates/simpleProcess.xhtml">
	<ui:param name="icon" value="../administracao/img/menu_administracao.png" />
	<ui:param name="title" value="Alteração da senha de um operador" />
	<ui:param name="description" value="#{menuBean.processInfoMap.OverwritePasswordProcess.description}" />
	<ui:define name="content">
		<!-- DEFINIR O NOVO LAYOUT DE TELAS DE PROCESSOS -->
		<h:panelGrid columns="3" cellpadding="3">
			<h:panelGroup>
				<h:outputText value="Login do operador" />
				<h:outputLink
					value="javascript:openSelectOneProp('br.com.orionsoft.monstrengo.security.entities.ApplicationUser', document.getElementById('form:login').value, 'login', document.getElementById('form:login'))">
					<h:graphicImage value="../basic/img/query.png" title="Pesquisar"
						style="border:0" />
				</h:outputLink>
			</h:panelGroup>
			<p:inputText value="#{overwritePasswordBean.process.login}"
				id="login" size="20"
				maxlength="#{menuBean.infoMap.ApplicationUser.propertiesMetadata.login.size}"
				title="Informe o login do operador que terá sua senha de acesso alterada" />
			<p:message styleClass="errorMessage" for="login" />

			<h:outputText value="Nova senha:" />
			<p:password value="#{overwritePasswordBean.process.newPassword}"
				id="newPassword" size="20" requiredMessage="Forneça a nova senha"
				maxlength="#{menuBean.infoMap.ApplicationUser.propertiesMetadata.password.size}"
				title="Informe a nova senha" required="true"
				weakLabel="Senha muito fraca" goodLabel="Boa razoável"
				strongLabel="Senha segura" promptLabel="Digite a nova senha" />
			<p:message styleClass="errorMessage" for="newPassword" />

			<h:outputText value="Confirme a nova senha:" />
			<p:password
				value="#{overwritePasswordBean.process.confirmNewPassword}"
				id="confirmNewPassword" size="20"
				requiredMessage="Repita a nova senha"
				maxlength="#{menuBean.infoMap.ApplicationUser.propertiesMetadata.password.size}"
				title="Confirme a nova senha" required="true" feedback="false" />
			<p:message styleClass="errorMessage" for="confirmNewPassword" />

		</h:panelGrid>
	</ui:define>
	<ui:define name="actions">
		<p:commandButton value="Cancelar"
			action="#{overwritePasswordBean.actionCancel}"
			onclick="this.value='Cancelando...'" immediate="true" ajax="false" />
		<p:commandButton value="Alterar a senha"
			action="#{overwritePasswordBean.actionOverwrite}"
			onclick="this.value='Alterando a senha...'" ajax="false" />
	</ui:define>
</ui:composition>
</html>
