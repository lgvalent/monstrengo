<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- Uma variável 'entityList' (IEntityList) deve ser fornecida para esta visão -->
<!-- USO
	<ui:include src="/public/basic/tiles/entityListSelect.xhtml">
           <ui:param name="entityList" value="#{entityList}"/>
	</ui:include>
 -->
  		<h:commandButton value="Marcar" title="Marca todos os contratos da lista atual" onclick="return checkAll(this.form, '#{entityList.info.type.simpleName}')"/>
		<h:commandButton value="Intervalo" title="Marca todas as propriedades entre um intervalo definido" onclick="return checkRange(this.form, '#{entityList.info.type.simpleName}')"/>
		<h:commandButton value="Desmarcar" title="Desmarca todos os contratos da lista atual" onclick="return clearAll(this.form, '#{entityList.info.type.simpleName}')"/>
		<h:commandButton value="Inverter" title="Inverte a seleção dos os contratos da lista atual" onclick="return inverseAll(this.form, '#{entityList.info.type.simpleName}')"/>
		<h:commandButton value="Desfazer" title="Volta a seleção anterior às alterações recentemente efetuadas" type="reset"/>
<p:dataGrid value="#{entityList.list}" var="item" columns="3">
  <p:column>
  	<h:selectBooleanCheckbox value="#{item.selected}" id="#{entityList.info.type.simpleName}"/>
  	#{item}
  </p:column>
</p:dataGrid>
</html>
