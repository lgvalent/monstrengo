<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- Uma variável 'process' (ApplicationProcess) deve ser fornecida para esta visão -->
<!-- USO
	<ui:include src="/pages/basic/tiles/linkRunProcess.xhtml">
           <ui:param name="process" value="#{menuBean.processInfoMap.ChangePasswordProcess}"/>
	</ui:include>
 -->
	<h:commandLink  action="#{runnableProcessBean.actionStartProcessView}" target="_blank">
		<h:graphicImage value="../basic/img/run_task.png" style="border:0" />
		<h:outputText value="#{process.label}"/>
		<f:param name="processName" value="#{process.name}"/>
	</h:commandLink>
	<br/>
	<h:outputText value="#{process.hint}"
		styleClass="hint" escape="false" style="margin-left: 20px;"/>
</html>
