<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
	<title>Alterar senha de acesso</title>
	<link href="../../public/basic/css/styles.css" rel="stylesheet" type="text/css"
		media="screen" />
	<link href="../../public/basic/css/stylesPrint.css" rel="stylesheet"
		type="text/css" media="print" />
	<link href="../../public/basic/js/border/niftyCorners.css" rel="stylesheet"
		type="text/css" />

	<script language="javaScript" src="../../public/basic/js/linkTool.js"></script>
	<script language="javaScript" src="../../public/basic/js/interface.js"></script>
	<script language="javaScript" src="../../public/basic/js/utils.js"></script>
</h:head>
<h:body>
	<h:panelGrid columns="1" border="0">
		<h:outputText
			value="Alteração da senha do operador <b>#{userSessionBean.userSession.user.object}</b>:"
			styleClass="title" escape="false" />
	</h:panelGrid>

	<h:form id="form">
		<h:panelGrid columns="3" cellpadding="3">
			<h:outputText value="Senha atual" />
			<h:inputSecret value="#{changePasswordBean.currentPassword}"
				id="currentPassword" size="20"
				maxlength="#{menuBean.infoMap.ApplicationUser.propertiesMetadata.password.size}"
				title="Informe sua atual senha de acesso ao sistema" required="true" />
			<h:message styleClass="errorMessage" for="currentPassword" />

			<h:outputText value="Nova senha:" />
			<h:inputSecret value="#{changePasswordBean.newPassword}"
				id="newPassword" size="20"
				maxlength="#{menuBean.infoMap.ApplicationUser.propertiesMetadata.password.size}"
				title="Informe sua nova senha" required="true" />
			<h:message styleClass="errorMessage" for="newPassword" />

			<h:outputText value="Confirma nova senha:" />
			<h:inputSecret value="#{changePasswordBean.confirmNewPassword}"
				id="confirmNewPassword" size="20"
				maxlength="#{menuBean.infoMap.ApplicationUser.propertiesMetadata.password.size}"
				title="Confirme sua nova senha" required="true" />
			<h:message styleClass="errorMessage" for="confirmNewPassword" />

			<h:outputText value="" />
			<h:commandButton value="Alterar a senha"
				action="#{changePasswordBean.actionChange}"
				onclick="this.value='Alterando sua senha...'" />
		</h:panelGrid>

		<h:outputText styleClass="errorMessage"
			value="#{messagesBean.firstMessageSummary}" escape="false" />
	</h:form>
</h:body>
</html>
