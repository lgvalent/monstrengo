<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
	<title>Operação realizada com sucesso</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<script language="javaScript" src="../basic/js/interface.js"></script>
	<script language="javaScript">
			var borderCreator = new BorderCreator('');
			var gridCreator = new GridCreator();
	</script>
</h:head>
<h:body>
	<div style="display:none;">
		<p:messages layout="table" showSummary="false" showDetail="true" id="failure" tooltip="true" />
	</div>
	<h:panelGrid columns="2">
		<h:graphicImage value="../basic/img/success.png" style="border:0" />
		<h:outputText styleClass="errorMessage" value="#{messagesBean.firstMessageSummary}" escape="false" />
	</h:panelGrid>
	<h:panelGrid rendered="false">
	</h:panelGrid>

	<script>borderCreator.initDarkBorder('100%', '', 'center', 'top')</script>
	
	<h:dataTable 
			value="#{messagesBean.fromSecondMessage}" 
			var='msg'
			style="color:blue;">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Mensagens adicionais:" style="color:blue"/>
			</f:facet>

			<h:outputText value="#{msg.summary}" title="#{msg.detail}" escape="false"/>
		</h:column>
	</h:dataTable>
	
	<script>borderCreator.endDarkBorder()</script>

	<h:panelGrid columns="3">
		<h:outputLink value="javascript:history.back()">
			<h:panelGrid style="text-align:center;">
				<h:graphicImage value="../basic/img/voltar.png" title="Voltar"
					style="border:0" />
				<h:outputText value="Voltar" style="font-size:small"/>
			</h:panelGrid>
		</h:outputLink>


		<h:outputLink value="javascript:print()">
			<h:panelGrid style="text-align:center;">
				<h:graphicImage value="../basic/img/printer.png" title="Imprimir"
					style="border:0" />
				<h:outputText value="Imprimir esta mensagem" style="font-size:small" />
			</h:panelGrid>
		</h:outputLink>

		<h:outputLink value="javascript:window.parent.focus();window.close();">
			<h:panelGrid style="text-align:center;">
				<h:graphicImage value="../basic/img/close_b.png"
					title="Fecha esta mensagem" style="border:0" />
				<h:outputText value="Fechar" style="font-size:small"/>
			</h:panelGrid>
		</h:outputLink>
	</h:panelGrid>
</h:body>
</html>
