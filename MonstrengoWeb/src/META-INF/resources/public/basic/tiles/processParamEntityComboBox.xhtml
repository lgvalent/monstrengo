<?xml version='1.0' encoding='ISO-8859-1' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- Uma variável 'paramEntity' (ProcessParamEntity) deve ser fornecida para esta visão -->
<!-- USO
	<ui:include src="/public/basic/tiles/processParamEntityComboBox.xhtml">
           <ui:param name="paramEntity" value="#{currentProperty}"/>
	</ui:include>
 -->
<h:selectOneMenu value="#{paramEntity.value}" converter="EntityConverter" >
	<f:selectItems value="#{paramEntity.list}" 
					var="item1234"  
					itemValue="#{item1234}"
					itemLabel="#{item1234}" 
	/>
</h:selectOneMenu>
<ui:include src="/public/basic/tiles/linkCreateQueryEntity.xhtml">
	<ui:param name="entityMetadata" value="#{paramEntity.info}"/>
	<ui:param name="noShowLabel" value="true"/>
</ui:include>

</ui:composition>
