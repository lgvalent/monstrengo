<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<script language="javaScript" src="../../public/basic/js/linkTool.js"></script>
	<script language="javaScript" src="../../public/basic/js/interface.js"></script>

<h:body>

		<h:inputHidden immediate="true" id="currentEntityKey"
			value="#{queryBean.currentEntityKey}"
			validator="#{queryBean.validateCurrentEntityKey}" />

		<h:inputHidden immediate="true"
			binding="#{queryBean.inputCurrentEntityKey}" />

		<table border="0" cellpadding="0" cellspacing="0" width="100%" style="font-size: smaller;">

				<td><h:panelGroup styleClass="parentGroupHeader"
						rendered="#{queryBean.currentProcess.userReport.parentParam.hasParent}">
						<script>
							borderCreator.initDarkBorder('100%', '', 'center',
									'top')
						</script>
						<ui:include src="/public/basic/tiles/query/queryParent.xhtml" />
						<script>
							borderCreator.endDarkBorder()
						</script>
					</h:panelGroup>
				</td>
			</tr>
			<tr>
				<td><a name="filter" /> 
					<ui:include src="/public/basic/tiles/query/queryFilter.xhtml" /> 
				</td>
			</tr>
			<tr>
				<td><h:panelGroup
						rendered="#{queryBean.currentParams.advancedUserReport == true}">
						<script>
							borderCreator.initDarkBorder('100%', '', 'left',
									'top')
						</script>
						<ui:include src="/public/basic/tiles/query/queryUserReport.xhtml" />
						<script>
							borderCreator.endDarkBorder()
						</script>
					</h:panelGroup>
				</td>

			<tr>

									'top')
						</script>
						<ui:include src="/public/basic/tiles/query/queryHqlWhere.xhtml" />

							borderCreator.endDarkBorder()
						</script>
					</h:panelGroup>
				</td>
			</tr>

				<td><h:panelGroup id="advancedQuery"
						rendered="#{queryBean.currentParams.advancedQuery == true}">

							borderCreator.initDarkBorder('100%', '', 'left',
									'top')
						</script>
						<ui:include src="/public/basic/tiles/query/queryCondiction.xhtml" />

							borderCreator.endDarkBorder()
						</script>
					</h:panelGroup>
				</td>
			</tr>
			<tr>
				<td><a name="order" /> <h:panelGroup id="advancedOrder"
						rendered="#{queryBean.currentParams.advancedOrder == true}">

							borderCreator.initDarkBorder('100%', '', 'left',

						<ui:include
							src="/public/basic/tiles/query/queryResultCondiction.xhtml" />
						<script>
							borderCreator.endDarkBorder()
						</script>
					</h:panelGroup>
				</td>
			</tr>

							borderCreator.initDarkBorder('100%', '', 'left',

						rendered="#{menuBean.crudMap.AddressLabel.canCreate and queryBean.hasModelsLabelEntity}">
						<script>
							borderCreator.initDarkBorder('100%', '', 'left',
									'top')
						</script>
						<ui:include src="/public/basic/tiles/query/queryLabel.xhtml" />
						<script>
							borderCreator.endDarkBorder()
						</script>
					</h:panelGroup>
				</td>
			</tr>
