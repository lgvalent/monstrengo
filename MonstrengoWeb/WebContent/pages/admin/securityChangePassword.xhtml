<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/public/basic/templates/simpleProcess.xhtml">
	<ui:param name="icon" value="../../pages/admin/img/menu.png" />
	<ui:param name="title" value="#{menuBean.processInfoMap.ChangePasswordProcess.label}" />
	<ui:param name="description" value="#{menuBean.processInfoMap.ChangePasswordProcess.description}" />
	<ui:define name="content">
	<h:panelGrid columns="1" border="0">
		<h:outputText
			value="Alteração da senha do operador &lt;u&gt;#{userSessionBean.userSession.user.object}&lt;/u&gt;:"
			styleClass="title" escape="false" />
	</h:panelGrid>

		<h:panelGrid columns="3" cellpadding="3">
			<h:outputText value="Senha atual" />
			<p:password value="#{changePasswordBean.currentPassword}"
				id="currentPassword" size="20" requiredMessage="Forneça a atual senha"
				maxlength="#{menuBean.infoMap.ApplicationUser.propertiesMetadata.password.size}"
				title="Informe sua atual senha de acesso ao sistema" required="true"
				promptLabel="Digite a senha atual" />
			<p:message styleClass="errorMessage" for="currentPassword" />

			<h:outputText value="Nova senha:" />
			<p:password value="#{changePasswordBean.newPassword}"
				id="newPassword" size="20" requiredMessage="Forneça a nova senha"
				maxlength="#{menuBean.infoMap.ApplicationUser.propertiesMetadata.password.size}"
				title="Informe a nova senha" required="true"
				weakLabel="Senha muito fraca" goodLabel="Boa razoável"
				strongLabel="Senha segura" promptLabel="Digite a nova senha" />
			<p:message styleClass="errorMessage" for="newPassword" />

			<h:outputText value="Confirme a nova senha:" />
			<p:password
				value="#{changePasswordBean.confirmNewPassword}"
				id="confirmNewPassword" size="20"
				requiredMessage="Repita a nova senha"
				maxlength="#{menuBean.infoMap.ApplicationUser.propertiesMetadata.password.size}"
				title="Confirme a nova senha" required="true" feedback="false" />
			<p:message styleClass="errorMessage" for="confirmNewPassword" />
		</h:panelGrid>
	</ui:define>
	<ui:define name="actions">
		<h:commandButton value="Alterar a senha"
			action="#{changePasswordBean.actionChange}"
			onclick="this.value='Alterando sua senha...'" />
	</ui:define>
</ui:composition>
</html>
