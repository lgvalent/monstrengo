<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- USO
<ui:composition template="/public/basic/templates/simpleProcess.xhtml">
	<ui:param name="title" value="Alteração da senha de um operador" />
	<ui:param name="icon" value="url da imagem" />
	<ui:param name="description" value="Descrição do processo" />
	<ui:param name="hasFileUpload" value="true|false" />
	<ui:define name="content">
	   Coloque seus componentes aqui
	</ui:define>
	<ui:define name="actions">
	   Coloque os botões de ação aqui
	</ui:define>
	<ui:define name="result">
	   Coloque listagem de resultados do processo aqui
	</ui:define>
</ui:composition>
 -->
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
	<title>#{title}</title>
	<link href="../../public/basic/css/styles.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="../../public/basic/css/stylesPrint.css" rel="stylesheet" type="text/css" media="print" />
	<link href="../../public/basic/css/default.css" rel="stylesheet" type="text/css"/>  

	<script language="javaScript" src="../../public/basic/js/linkTool.js"/>
	<script language="javaScript" src="../../public/basic/js/interface.js"/>
	<script language="javaScript" src="../../public/basic/js/utils.js"/>
	
	<script language="javaScript" src="../../public/basic/js/jqueryHighlight.js"/>
	
</h:head>
<h:body>
	<h:form id="form" enctype="#{hasFileUpload?'multipart/form-data':''}">
		<p:growl id="growl" showSummary="true" sticky="true" showDetail="false" escape="false"/> 
		<p:focus context="form"/>
		<p:panel header="#{title}" toggleable="true">
		    <table>
		    <tr>
		    	<td><img src="#{icon}" alt="#{title}" width="64" height="64"/></td>
		    	<td><h:outputText value="#{description}" styleClass="description" escape="false"/></td>
		    </tr>
		    </table>

			<hr />

			<ui:insert name="content" />

			<f:facet name="footer">
				<div style="width: 100%; text-align: left; vertical-align: bottom;" class="noprint">

					<ui:insert name="actions" />

				</div>
			</f:facet>
		</p:panel>
	</h:form>
	<h:form id="formResult" target="_blank">
		<div style="width: 100%; text-align: center; vertical-align: top;">

			<ui:insert name="result" />

		</div>
	</h:form>
</h:body>
</html>
