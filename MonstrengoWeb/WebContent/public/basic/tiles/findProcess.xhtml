<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<p:autoComplete id="findProcess" minQueryLength="3"
	completeMethod="#{menuBean.findProcess}" var="processs"
	widgetVar="autoCompleteProcess" size="50" maxResults="10"
	immediate="true"
	forceSelection="true">
	<p:column>
		<ui:include src="/public/basic/tiles/linkRunProcess.xhtml">
           <ui:param name="process" value="#{processs}"/>
		</ui:include>
	</p:column>
</p:autoComplete>
<p:watermark for="findProcess" value="Busque aqui um processo que deseja executar" />

</ui:composition>
