<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- Uma variável 'paramEntity' (ProcessParamEntity) deve ser fornecida para esta visão -->
<!-- USO
	<ui:include src="/public/basic/tiles/processParamEntitySuggest.xhtml">
           <ui:param name="paramEntity" value="#{currentProperty}"/>
	</ui:include>
 -->
<p:autoComplete id="findParamEntity#{paramEntity.info.type.simpleName}"
	required="#{paramEntity.required}"
	dropdown="false" 
	completeMethod="#{paramEntity.getList}" var="item1234"
	size="40" maxResults="10" minQueryLength="3"
	queryDelay="300"
	value="#{paramEntity.value}"
	itemValue="#{item1234}"
	itemLabel="#{item1234}" converter="EntityConverter"
	title="Comece a digitar para buscar um valor"
	onfocus="setActiveComponent(this)"
	forceSelection="true">
</p:autoComplete>
	<ui:include src="/public/basic/tiles/linkCreateQueryEntity.xhtml">
          <ui:param name="entityMetadata" value="#{paramEntity.info}"/>
		  <ui:param name="showSubEntities" value="true"/>
   		  <ui:param name="noShowLabel" value="false"/>
	</ui:include>

	<p:watermark for="findParamEntity#{paramEntity.info.type.simpleName}" value="Busque qualquer conteúdo para #{paramEntity.info.label}"/>
</ui:composition>
