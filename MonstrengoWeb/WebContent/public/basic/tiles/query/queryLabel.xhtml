<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:panelGrid columns="2" styleClass="noprint">
	<h:graphicImage value="../../public/basic/img/label.png" style="border:0" />
	<h:panelGroup>
		<h:outputText
			value="Para gerar etiquetas com a atual lista de #{queryBean.info.label}, selecione o modelo de etiqueta "
			escape="false" />
		<h:selectOneMenu id="modelLabelEntityId"
			value="#{queryBean.modelLabelEntityId}"
			title="Selecione o modelo de etiqueta de entidade">
			<f:selectItems value="#{queryBean.modelsLabelEntity}" />
		</h:selectOneMenu>
		<h:outputText value=" e o grupo " />
		<h:selectOneMenu id="addressLabelGroupId"
			value="#{queryBean.addressLabelGroupId}"
			title="Selecione o grupo desejado para a etiqueta gerada">
			<f:selectItems value="#{queryBean.addressLabelGroupList}" />
		</h:selectOneMenu>
		<h:outputText value=" e clique em " />
		<h:commandLink action="#{queryBean.actionCreateLabels}">
			<h:outputText value=" GERAR " />
			<f:param name="entityType" value="#{queryBean.entityParam.typeName}" />
			<f:param name="entityId" value="#{queryBean.entityParam.id}" />
		</h:commandLink>
		<h:outputText value=". As etiquetas serÃ£o inseridas na " />
		<h:outputLink
			value="javascript:popupPage('../basic/labelView.xhtml',0,0, VIEW_LABEL_LIST)"
			rendered="#{menuBean.crudMap.AddressLabel.canRetrieve}">
			<h:outputText value=" Lista de Etiquetas" />
		</h:outputLink>
	</h:panelGroup>
</h:panelGrid>
</ui:composition>
