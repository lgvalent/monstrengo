<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<!-- Caso exista um pai, serão exibidas informações deste -->
	<h:panelGrid columns="3" styleClass="parentGroupHeader" rendered="#{queryBean.currentProcess.userReport.parentParam.hasParent}">
		<h:graphicImage value="../../public/basic/img/query_parent.png" style="border:0"/>
		<h:outputText value="Você está visualizando a propriedade #{queryBean.parentProperty.info.label} do(a) #{queryBean.parentEntity.info.label} #{queryBean.parentEntity.object}." escape="false"/>
		<h:outputLink value="javascript:linkRetrieve('#{queryBean.parentEntity.info.type.name}', '#{queryBean.parentEntity.id}')">
			<h:graphicImage value="../../public/basic/img/retrieve.png" title="Visualizar os detalhes da entidade pai" style="border:0"/>
		</h:outputLink>	
	</h:panelGrid>
</ui:composition>
