<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- Uma variável 'timeField' (Date) deve ser fornecida para esta visão -->
<!-- USO
	<ui:include src="/public/basic/tiles/calendar.xhtml">
           <ui:param name="timeField" value="#{time}"/>
	</ui:include>
 -->
<p:calendar value="#{timeField}" size="10" maxlength="10" required="true" showOtherMonths="true" pattern="dd/MM/yyyy" onblur="return onblurCalendar(this, 'dd/MM/yyyy')" onfocus="setActiveComponent(this)" showButtonPanel="true"/>
</ui:composition>
