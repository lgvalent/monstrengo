<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<!-- Uma variável 'entity' (IEntity) deve ser fornecida para esta visão -->
<!-- USO
		<ui:include src="/public/basic/tiles/showAuditCrudRegisters.xhtml">
            <ui:param name="entityList" value="#{backBean.result}"/>
		</ui:include>
 -->
<p:dataTable emptyMessage="Nenhuma alteração foi registrada" rendered="#{entityList.isEmpty()}"/>

<p:dataTable value="#{entityList.list}" var='item' rendered="#{!entityList.isEmpty()}" >
	<p:column headerText="Ação">
		<h:outputText value="Criação"
			rendered="#{item.propertiesMap.created.value.asBoolean}" />
		<h:outputText value="Alteração"
			rendered="#{item.propertiesMap.updated.value.asBoolean}" />
	</p:column>

	<p:column
		headerText="#{checkAuditCrudBean.result.info.propertiesMetadata.ocurrencyDate.label}">
		<h:outputLabel
			value="#{item.propertiesMap.ocurrencyDate.value.asString}" />
	</p:column>

	<p:column
		headerText="#{checkAuditCrudBean.result.info.propertiesMetadata.applicationUser.label}">
		<h:outputLabel
			value="#{item.propertiesMap.applicationUser.value.asString}" />
	</p:column>

	<p:column
		headerText="#{checkAuditCrudBean.result.info.propertiesMetadata.terminal.label}">
		<h:outputLabel value="#{item.propertiesMap.terminal.value.asString}" />
	</p:column>

	<p:column
		headerText="#{checkAuditCrudBean.result.info.propertiesMetadata.description.label}">
		<h:outputText value="#{item.propertiesMap.description.value.asString}"
			escape="true" />
	</p:column>
</p:dataTable>

</ui:composition>
